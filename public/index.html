<!DOCTYPE html>
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Open Sans']
      }
    });
  </script>
</head>
<body>
  <main>
    <aside id="floating_menu">
      <a id="exit"></a>
    </aside>
    <aside id="spinner">
      <div class="spinnerimage"></div>
    </aside>
    <section id="planet" class="expos frame">
      <div class="text-frame">
        <h3>A Planet</h3>
        <h3>In quarantine</h3>
      </div>
    </section>
    <section id="athome" class="expos frame">
      <div class="text-frame">
        <h3>Some of us are at homes.</h3>
      </div>
    </section>
    <section id="athospitals" class="expos double-frame">
      <div class="text-frame">
        <h3>Some of us are at hospitals.</h3>
        <h3>Some of us are saving our lives.</h3>
      </div>
    </section>
    <section id="us" class="expos double-frame">
      <div class="text-frame">
        <h3>Some of us are feeding us.</h3>
        <h3>Some of us are caring us.</h3>
      </div>
    </section>
    <section id="whoarewe" class="expos frame">
    </section>
    <section id="see" class="expos">
    </section>
    <section id="intake" class="intake-form smframe">
      <form action="/collection" method="post" enctype="multipart/form-data" id="intakeform">
        <div class="eye"></div>
        <div class="input-wrapper" id="firstpicwrapper">
          <div class="upload-btn">
            <label for="first_pic">
              <i>+</i>Add
            </label>
          </div>
          <input type="file" name="pic1" accept="image/*" capture="" id="first_pic" onchange="loadFile(event)">
        </div>

        <div class="input-wrapper" id="secondpicwrapper">
          <div class="upload-btn">
            <label for="second_pic">
              <i>+</i>Add
            </label>
          </div>
          <input type="file" name="pic2" accept="image/*" capture="" id="second_pic" onchange="loadFile(event)">
        </div>

        <div class="input-wrapper note" id="firstnotewrapper">
          <label for="note1">What do we lose?</label>
          <input type="text" id="note1" name="note1">
        </div>
        <div class="input-wrapper note" id="secondnotewrapper">
          <label for="note2">What do we gain?</label>
          <input type="text" id="note2" name="note2">
        </div>

        <div class="input-wrapper" id="submitwrapper">
          <div class="upload-btn">
            <label for="submitall">
              Submit
            </label>
          </div>
          <input type="submit" value="Upload" id="submitall">
        </div>

      </form>
    </section>
    <section id="output" class="feed">
      <div id="" class="post-body own_post">
        <p class="hidden"></p>
        <div class="flip-container">
          <div class="flipper">
            <div id="first_pic_output"
              style=""
              class="front"></div>
            <div class="back"><span>Another test comment here. what happens if it's too long?</span></div>
          </div>
        </div>
        <div class="flip-container">
          <div class="flipper">
            <div id="second_pic_output"
              style=""
              class="front"></div>
            <div class="back"><span>Everything.</span></div>
          </div>
        </div>
      </div>
    </section>
  </main>



      <script src="javascripts/main.js"></script>
</body>
</html>
